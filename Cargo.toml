[package]
name = "krypto"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
binance-rs-async = { git = "https://github.com/Igosuki/binance-rs-async.git", features = ["futures_api"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_yaml = "0.9.21"
chrono = "0.4.24"
futures = "0.3.28"
tokio = { version = "1.28.1", features = ["full"] }
ta = "0.5.0"
rand = "0.8.5"
strum = "0.24.1"
strum_macros = "0.24.1"
getset = "0.1.2"